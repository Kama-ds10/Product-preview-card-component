<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="card-col">
          <img
            src="./images/image-product-desktop.jpg"
            alt=""
            class="Product-img"
          />

          <img
            src="./images/image-product-desktop.jpg"
            alt=""
            class="Product-img mobile"
          />
        </div>

        <div class="card-col card-description">
          <h1 class="title">Perfume</h1>
          <h1 class="sub-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- price -->
          <div class="amount-num">
            <p class="price-amount">$149.99</p>
            <p class="previous-amount">$169.99</p>
          </div>
          <button class="buy-btn">
            <img
              src="./images/icon-cart.svg"
              alt="cart icon"
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://www.frontendmentor.io/home">Kama</a>
      .
    </div>
  </body>
</html>
